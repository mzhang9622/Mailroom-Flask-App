<!DOCTYPE html>
<html>
    <head>
        <title>Reset</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>

    <body>
        <div id="reset-background">

            <div class="top-bar">
                <div>
                    <a href="/">Home</a>
                </div>
                <div>
                    <a href="/about">About</a>
                </div>
                <div>
                    <a href="/contact">Contact</a>
                </div>
                <div>
                    {% if admin == True %}
                        <a href="/logout">Logout</a>
                        {% else %}
                        <a href="/login">Login</a>
                        {% endif %}
                </div>
            </div>
    
            <div class="reset">
                <div id="reset-block-container">
                    <div id="reset-block">
                        <div id="reset-title">
                            <h1>FORGOT PASSWORD?</h1>
                        </div>


                        <div class="reset-info-header">
                            <h3>Enter your email</h3>
                        </div>
                        <form method="POST">
                            <div>
                                <input type="text" class="login-input-text" placeholder="email" name="email">
                            </div>
                            <input type="submit" class ="submit_button" value="Send Reset Email">
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
